<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de temperaturas</title>
</head>

<body>
    <header>
        <h1 class="title">Conversor de Temperaturas</h1>
    </header>

    <main>
        <div class="temperature celcius">
            <label class="temperature__label" for="celcius">Celcius</label>
            <input class="temperature__input" id="celcius" type="number">
            <button class="temperature__button" onclick="convertCelcius()"> Converter </button>
        </div>

        <div class="temperature fahrenheit">
            <label class="temperature__label" for="fahrenheit">Fahrenheit</label>
            <input class="temperature__input" id="fahrenheit" type="number">
            <button class="temperature__button" onclick="convertFahrenheit()"> Converter </button>
        </div>

        <div class="temperature kelvin">
            <label class="temperature__label" for="kelvin">Kelvin</label>
            <input class="temperature__input" id="kelvin" type="number">
            <button class="temperature__button" onclick="convertKelvin()"> Converter </button>
        </div>
    
        <div class="button">
            <button class="button__clean">Limpar</button>
        </div>
    
    </main>

    <footer>
        <p class="text">Você também pode acessar esse projeto no meu <a href="https://github.com/vegetats/temperature-converter" target="_blank" rel="external">repositório GitHub</a> </p>
    </footer>

</body>
<script src="script.js"></script>
</html>
