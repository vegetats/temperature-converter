<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Conversor de temperaturas</title>
</head>
<header>
    <h1>Conversor de Temperaturas</h1>
</header>
<body>

    <div class="label">
        <label for="celcius">Celcius</label>
    </div>
        
    <br>

    <div>
        <input type="number">
    </div>

    

    <div class="label">
        <label for="fahrenheit">Fahrenheit</label>
    </div>
         
    <br>
        
    <div>
        <input type="number">
    </div>


    
    <div class="label">
        <label for="kelvin">Kelvin</label>
    </div>

    <br>

    <div class="inputs">
        <input type="number">
    </div>

    <button id="convert">Converter</button>
    <button id="clean">Limpar</button>


</body>
<footer>
    <p>Você também pode acessar esse projeto no meu <a href="https://github.com/vegetats/temperature-converter" target="_blank" rel="external">repositório GitHub</a> </p>
